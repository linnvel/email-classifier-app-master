{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <small class="a-link-normal">
        <a href="/reset_username_request"> Forgot username?</a>
      </small>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <small class="a-link-normal">
        <a href="/reset_password_request"> Forgot password?</a>
      </small>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Need an account? <a class="ml-2" href="{{url_for('register')}}">Register now</a>
    </small>
    </div>
{% endblock %}
